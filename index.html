<div class="container-fluid">
  <div id="seccion1" class="jumbotron">
    <h1 class="display-4">Sección 1</h1>
    <p class="lead"></p>

    <div class="container mt-5">
      <form id="formulario">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group">
          <label for="correo">Correo:</label>
          <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña:</label>
          <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña">
        </div>
        <div class="form-group">
          <label for="repite-contrasena">Repetir Contraseña:</label>
          <input type="password" class="form-control" id="repite-contrasena" placeholder="Repita su contraseña">
        </div>
        <button type="submit" class="btn btn-primary">Crear Usuario</button>
      </form>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row" id="usuarios-container">
    </div>
  </div>
